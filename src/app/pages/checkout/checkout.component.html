<div class="container">
    <div class="row mt-5">
        <div class="col-md-6">
            <div class="card">
                <div class="card-body">
                    
                    <app-cart-detail></app-cart-detail>
                    <div class="text-center">
                        <button routerLink="../products" *ngIf="cartValue==0" type="button" class="btn btn-warning btn-sm ">Buy Products</button>
                    </div>
                </div>
            </div>
        </div>
        <div class="col-md-6">
            <div class="card" [hidden]="cartValue==0">
                <div class="card-body">
                  <h2 class="text-center mb-5">Your Details For Order</h2>

                  <!-- Order Form Start -->
                  <form class="example-form">
                  
                    <!-- Name Detail -->
                    <table class="example-full-width" cellspacing="0"><tr>
                      <td><mat-form-field class="example-full-width" appearance="outline">
                        <mat-label>First name</mat-label>
                        <input matInput>
                      </mat-form-field></td>
                      <td><mat-form-field class="example-full-width" appearance="outline">
                        <mat-label>Last Name</mat-label>
                        <input matInput>
                      </mat-form-field></td>
                    </tr></table>

                    <!-- Email -->
                    <mat-form-field class="example-full-width" appearance="outline">
                        <mat-label>Email</mat-label>
                        <input type="email" matInput  placeholder="Ex. pat@example.com">
                      </mat-form-field>

                      <!-- Address -->
                    <p>
                      <mat-form-field class="example-full-width" appearance="outline">
                        <mat-label>Address</mat-label>
                        <textarea matInput></textarea>
                      </mat-form-field>
                    </p>
                  
                    <!-- Phone No -->
                    <mat-form-field class="example-full-width" appearance="outline">
                        <mat-label>Telephone</mat-label>
                        <span matPrefix>+91 &nbsp;</span>
                        <input type="tel" matInput>
                        <mat-icon matSuffix>mode_edit</mat-icon>
                      </mat-form-field>

                      <!-- City & State -->
                    <table class="example-full-width" cellspacing="0"><tr>
                      <td><mat-form-field class="example-full-width" appearance="outline">
                        <mat-label>City</mat-label>
                        <input matInput placeholder="Ex. San Francisco">
                      </mat-form-field></td>
                      <td><mat-form-field class="example-full-width" appearance="outline">
                        <mat-label>State</mat-label>
                        <input matInput placeholder="Ex. California">
                      </mat-form-field></td>
                    </tr></table>

                    <!-- Pin No -->
                    <mat-form-field class="example-full-width" appearance="outline">
                        <mat-label>Postal Code</mat-label>
                        <input matInput #postalCode maxlength="6" placeholder="Ex. 721516">
                        <mat-hint align="end">{{postalCode.value.length}} / 6</mat-hint>
                    </mat-form-field>

                    <!-- Button -->
                    <div class="container text-center">
                        <button type="button" class="btn btn-outline-success mr10">Order Now</button>
                        <button type="button" class="btn btn-outline-info ">Continue Shopping</button>
                      </div>

                  </form>
                  

                </div>
            </div>
        </div>
    </div>
</div>
