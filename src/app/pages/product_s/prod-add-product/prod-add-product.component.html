<div class="bootstrap-wrapper">
  <div class="container">
    <div class="row" style="margin-top: 20px">
      <div class="col-md-6 offset-md-3">
        <mat-card class="bg-app mat-elevation-z0">
          <mat-card-title class="text-center">Add Product</mat-card-title>

          <form class="example-form" (ngSubmit)="addProduct(product.category.catId)">
            <!-- Product Title -->
            <mat-form-field class="example-full-width" appearance="outline">
              <mat-label>Product Title</mat-label>
              <input
                required
                [(ngModel)]="product.prodTitle"
                name="product-title"
                matInput
                placeholder="Enter Product Title"
              />
            </mat-form-field>

            <!-- Product Description -->
            <p>
              <mat-form-field class="example-full-width" appearance="outline">
                <mat-label>Product Description</mat-label>
                <textarea
                  rows="3"
                  required
                  [(ngModel)]="product.prodDesc"
                  name="product-desc"
                  matInput
                  placeholder="Enter Product Description"
                ></textarea>
              </mat-form-field>
            </p>

            <!-- Select Category -->
            <mat-form-field class="example-full-width" appearance="outline">
              <mat-label>Select Category</mat-label>
              <mat-select name="category" [(ngModel)]="product.category.catId">
                <mat-option *ngFor="let c of categories" [value]="c.catId">
                  {{ c.catTitle }}
                </mat-option>
              </mat-select>
            </mat-form-field>

            <!-- Product Price & Discount -->
            <p>
              <mat-form-field class="example-full-width" appearance="outline">
                <mat-label>Product Price</mat-label>
                <input
                  matInput
                  required
                  [(ngModel)]="product.prodPrice"
                  name="product-price"
                  matInput
                  placeholder="Enter Product Price"
                />
              </mat-form-field>
            </p>
            <p>
              <mat-form-field class="example-full-width" appearance="outline">
                <mat-label>Product Discount</mat-label>
                <input
                  matInput
                  required
                  [(ngModel)]="product.prodDiscount"
                  name="product-discount"
                  matInput
                  placeholder="Enter Product discount"
                />
              </mat-form-field>
            </p>

            <!-- Product Quentity & isActive -->
            <p>
              <mat-form-field class="example-full-width" appearance="outline">
                <mat-label>Product Quentity</mat-label>
                <input
                  matInput
                  required
                  [(ngModel)]="product.prodQuantity"
                  name="product-quentity"
                  matInput
                  placeholder="Enter Product Quentity"
                />
              </mat-form-field>
            </p>

            <!-- File Upload -->
            <div class="mb-3">
              <label for="formFile" class="form-label"
                >Default file input example</label
              >
              <input class="form-control" type="file" id="formFile" (change)="selectFile($event)" />
            </div>

            <!-- Active Product -->
            <td>
              <mat-slide-toggle
                name="prodActive"
                [(ngModel)]="product.prodActive"
                class="ml20"
              >
                Slide For Active the Product
              </mat-slide-toggle>
            </td>

            <mat-card-actions class="text-center">
              <button mat-stroked-button class="success" type="submit">
                ADD
              </button>
              <button mat-stroked-button class="warning" type="reset">
                CLEAR
              </button>
            </mat-card-actions>
          </form>
        </mat-card>
      </div>
    </div>
  </div>
</div>
