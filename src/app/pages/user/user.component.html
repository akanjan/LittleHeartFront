<link
  href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
  rel="stylesheet"
  integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
  crossorigin="anonymous"
/>
<mat-card>
  <mat-list>
    <div mat-subheader>All Users</div>
    <div class="container">
      <p>
        <mat-form-field appearance="outline">
          <!-- <mat-label>Outline form field</mat-label> -->
          <input
            [(ngModel)]="FilterText"
            (keyup)="filterData()"
            matInput
            placeholder="Search Your Data Here"
            class="searchbox"
          />
          <mat-icon matSuffix>search</mat-icon>
        </mat-form-field>
      </p>
    </div>
    <!-- Table Data -->
    <div class="container">
      <div class="mat-elevation-z8 table-responsive">
        <table mat-table matSort [dataSource]="dataSource" class="table table-striped table-hover table-bordered  table-responsive">
          <!-- Id Column -->
          <ng-container matColumnDef="id">
            <th mat-header-cell *matHeaderCellDef mat-sort-header>Id</th>
            <td mat-cell *matCellDef="let element">{{ element.id }}</td>
          </ng-container>

          <!-- Name Column -->
          <ng-container matColumnDef="name">
            <th mat-header-cell *matHeaderCellDef mat-sort-header>Name</th>
            <td mat-cell *matCellDef="let element">{{ element.name }}</td>
          </ng-container>

          <!-- Email Column -->
          <ng-container matColumnDef="email">
            <th mat-header-cell *matHeaderCellDef mat-sort-header>Email</th>
            <td mat-cell *matCellDef="let element">{{ element.email }}</td>
          </ng-container>

          <!-- Phone Column -->
          <ng-container matColumnDef="phoneNo">
            <th mat-header-cell *matHeaderCellDef mat-sort-header>Phone</th>
            <td mat-cell *matCellDef="let element">{{ element.phoneNo }}</td>
          </ng-container>

          <!-- Address Column -->
          <ng-container matColumnDef="address">
            <th mat-header-cell *matHeaderCellDef mat-sort-header>Address</th>
            <td mat-cell *matCellDef="let element">{{ element.address }}</td>
          </ng-container>

          <!-- Role Column -->
          <ng-container matColumnDef="roles">
            <th mat-header-cell *matHeaderCellDef mat-sort-header>Role</th>
            <td mat-cell *matCellDef="let element">
              {{ element.roles[0].name }}
            </td>
          </ng-container>

          <!-- Button Column -->
          <ng-container matColumnDef="button">
            <th mat-header-cell *matHeaderCellDef mat-sort-header>Action</th>
            <td mat-cell *matCellDef="let element">
              <button
                type="button"
                class="btn btn-outline-info btn-sm"
                (click)="openDialog(element.id)"
              >
                Update
              </button>
              <button
                type="button"
                class="btn btn-outline-warning btn-sm ml10"
                (click)="deleteUser(element.id)"
              >
                Delet
              </button>
            </td>
          </ng-container>

          <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
          <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
        </table>

        <mat-paginator
          [length]="100"
          [pageSize]="10"
          [pageSizeOptions]="[5, 10, 25, 100]"
          aria-label="Select page"
        >
        </mat-paginator>
      </div>
    </div>
  </mat-list>
</mat-card>
